{% extends "base.html" %} {% block body %}

<div class="col-lg-6 col-md-6">
  <div class="contact__form">
    <form
      action="{% url 'delete-product' pk=object.pk %}"
      method="POST"
      enctype="multipart/form-data"
    >
      {% csrf_token %}

      <p>Are you sure, you want to delete the product: "{{product}}" ?</p>
      <input value="Delete" type="submit" />
    </form>
  </div>
</div>
{% endblock body %}
