{% extends "base.html" %} {% block body %}

<div class="col-lg-6 col-md-6">
  <div class="contact__form">
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
        <div class="col-lg-6">
          <input type="text" placeholder="Product Title" name="title" />
        </div>
        <div class="col-lg-6">
          <input type="file" placeholder="Image" name="img" />
        </div>
        <div class="col-lg-6">
          <input type="number" placeholder="Price" name="price" />
        </div>
        <div class="col-lg-6">
          <input type="number" placeholder="Ratings" name="ratings" />
        </div>
        <div class="col-lg-12">
          <button type="submit" class="site-btn mb-2">Add Item</button>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock body %}
