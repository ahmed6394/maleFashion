{% extends "base.html" %} {% block body %}

<div class="col-lg-6 col-md-6">
  <div class="contact__form">
    <form
      action="{% url 'update-product' pk=object.pk %}"
      method="POST"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <div class="row">
        <div class="col-lg-6">{{ form.title }}</div>
        <div class="col-lg-6">
          <input type="file" placeholder="Image" name="img" />
          {% if form.instance.img %}
          <img
            src="{{ form.instance.img.url }}"
            alt="Product Image"
            style="max-width: 100%"
          />
          {% endif %}
        </div>

        <div class="col-lg-6">{{ form.price }}</div>
        <div class="col-lg-6">{{ form.ratings }}</div>
        <div class="col-lg-12">
          <button type="submit" class="site-btn mb-2">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock body %}
